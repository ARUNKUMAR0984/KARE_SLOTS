<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Modelo Embed</title>
    <style>
        /* You can add styles here if needed */
        .modelo-wrapper {
            width: 100%;
            position: relative;
        }

        .modelo-wrapper div {
            width: 100%;
            padding-bottom: 56.25%;
            position: relative;
        }

        .modelo-wrapper iframe {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <marquee>
        5TH BLOCK - MECHS
    </marquee>
    <div class='modelo-wrapper'>
        <div style="width: 100%; padding-bottom: 56.25%; position: relative;">
            <div style="position: absolute; top: 0; bottom: 0; left: 0; right: 0;">
                <iframe src="https://app.modelo.io/embedded/1738785090522165248?viewport=true&autoplay=true&autorotate=true&hideTools=false&showBIM=false&showBBoxSize=true&showKooRender=false&showSettings=false" style="width:100%;height:100%;" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</body>

</html>
